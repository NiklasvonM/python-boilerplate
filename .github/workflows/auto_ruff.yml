name: Ruff Check
on: push

jobs:
  lint:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Install Ruff
      run: pip install ruff
    - name: Run Ruff Linting
      run: ruff check .
